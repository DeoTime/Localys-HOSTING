name: Force sync from upstream (overwrite main)

on:
  # Triggered by the upstream repo workflow (Option B)
  repository_dispatch:
    types: [upstream_push]

  # Optional manual trigger
  workflow_dispatch:

env:
  UPSTREAM_REPO: https://github.com/KadenLi6741/Localys.git
  BRANCH: main

permissions:
  contents: write

jobs:
  force-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork main
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.UPSTREAM_SYNC_PAT }}
          ref: ${{ env.BRANCH }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Add upstream and fetch upstream/main
        run: |
          git remote add upstream "${{ env.UPSTREAM_REPO }}" || true
          git fetch upstream ${{ env.BRANCH }} --prune --tags
      - name: Merge upstream into fork safely
        run: |
          git checkout ${{ env.BRANCH }}
          git merge upstream/${{ env.BRANCH }} --no-edit
      
      - name: Push changes
        run: |
          git push origin ${{ env.BRANCH }}
